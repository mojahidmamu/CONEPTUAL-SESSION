<!DOCTYPE html>
<html>
<head>
<script>
function getOptionNumber()
{
alert(document.getElementById("mySelect").length);
}
</script>
</head>
<body>

<form>
<select id="mySelect">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>
<input type="button" onclick="getOptionNumber()" value="How many options in the list?">
</form>

</body>
</html>
