<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to add a new element to the array.</p>

<button onclick="myFunction()">Try it</button>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

function myFunction()
{
fruits.push("Lichi")
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script>

</body>
</html>
