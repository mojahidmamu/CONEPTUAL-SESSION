<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to remove the first element of the array.</p>

<button onclick="myFunction()">Click Here</button>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

function myFunction()
{
fruits.shift();
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script>

</body>
</html>
