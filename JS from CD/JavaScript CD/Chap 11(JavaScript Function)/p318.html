<html>
<body>
<script language="javascript">
function mySum(numX, numY){
    total = numX + numY;
    return total; 
}
myNumber = 0;
document.write ("Before the function, myNumber = " +myNumber +"<br />");
myNumber = mySum(3, 4); // Store the result of mySum in myNumber
document.write ("After the function, myNumber = "  +myNumber +"<br />");
</script>
</body>
</html>
