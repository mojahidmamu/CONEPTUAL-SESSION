<body>
<h1>JavaScript Variables - Temperature Comparison</h1>
<script language="javascript"> 

   insideTemp = 10;

   outsideTemp = 20;

   compareTemp = false;

   currentMonth = "february";

   experimentMonth = "june";

   compareTemp = ((insideTemp > outsideTemp)

                     && (currentMonth == experimentMonth));

document.write (compareTemp);
document.write("<br/>")

 compareTemp = ((insideTemp < outsideTemp)

                     || (currentMonth == experimentMonth));

document.write (compareTemp);

</script>
