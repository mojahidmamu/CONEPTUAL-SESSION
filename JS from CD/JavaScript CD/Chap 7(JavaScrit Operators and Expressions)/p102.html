<script language="javascript">
   
  num1 = 50;  
 num2 = 30;  
   
  //Addition  
 sum = num1 + num2;
   document.write("num1 + num2= "+sum+"<br/>");  
    
 //Subtraction  
 difference = num1 - num2;
document.write("num1 - num2= "+difference+"<br/>");  
   
 //Multiplication  
 product = num1*num2;  
document.write("num1 * num2= "+product+"</br>");
   
 //Division  
 quotient = num1 / num2;
document.write("num1 / num2= "+quotient+"<br/>");  
   
 //Modulus  
  remainder = num1 % num2;
document.write("num1 % num2= "+remainder+"<br/>");
</script>
