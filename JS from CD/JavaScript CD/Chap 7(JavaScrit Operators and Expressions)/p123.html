html>

<body>
<script language="javascript">
  my_var = 12; 
  my_var += 14;  // my_var now equals 26 
  my_var -= 12;  // my_var now equals 14      
  my_var *= 10;  // my_var now equals 140 
  my_var /= 7;   // my_var now equals 20 
  my_var %= 6;   // my_var now equals 2 
</script>
