<script language="javascript">
      x=100;  
       y=60;  
        document.write ("The sum of x and y is : " +(x+y) +"<br />");  
        document.write ("The difference between x and y is : "+ (x-y) +"<br />");  
        document.write ("Multiplication of x and y : "+(x*y) +"<br />");  
        document.write ("Division of x and y : "+ (x/y) +"<br />");  
        document.write ("Modulus of x and y : " + (x%y) +"<br />");  
</script>
