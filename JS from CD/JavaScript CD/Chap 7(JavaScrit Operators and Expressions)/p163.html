<html> 
<head> 
   <title>JavaScript Example</title> 
</head> 
<body> 
<script language="javascript">
   a = 8; 
   b = 3; 
   c = 3; 
   document.write ((a == b) && (c > b)+"<br/>"); 
   document.write ((a == b) || (b == c)+"<br/>"); 
  document.write (!(b <= c)+"<br/>"); 
</script>
</body>
