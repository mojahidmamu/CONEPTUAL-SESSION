<script language="javascript">
   x = 6;
   if (x ==  10) {
    document.write ("I have  " +x+ "  dollars");
   }
   else if (x > 7 && x < 10) {
       document.write ("I have  " +x+ "  children");
   }
   else if (x == 20) {
       document.write ("I have  " +x+ "  pieces of candy");
   }
   else {
       document.write ("I have  "+x+ "  footballs");
   }
</script>
