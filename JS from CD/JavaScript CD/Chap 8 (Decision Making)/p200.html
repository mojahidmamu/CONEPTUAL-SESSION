<html>
<head>
<title>if-else if-else</title>
</head>
<body>
<script language="javascript">
Age = 21;
Citizen = false;
if (Age >= 21 && !Citizen) 
{
document.write ('You can drink, but can\'t vote.');
} 
else if (Age >= 21) 
{
 document.write ('You can vote and drink!');
} 
else if (Age >= 18 && Citizen)
{
 document.write ('You can vote, but can\'t drink.');
} 
else 
{
 document.write ('You cannot vote or drink.');
}
</script>
</body>
</html>
