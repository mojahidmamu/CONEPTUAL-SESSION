
<script language="javascript">
/* so first, we'll set a variable
this time we'll use a string */
apple = 'red';
 
/* now we'll build our if/else if/else structure 
We're going to use the == (equal to) operator */
if ( apple == 'green' ) {
  document.write ('The apple is green!');
} else if ( apple == 'yellow' ) {
    document.write ('The apple is yellow!');
} else {
   document.write ('The apple is not green or yellow, but ' +apple);
}
</script>
