<html>
<body>
<script language="javascript">		
var Count = 2;
switch (Count) {
  case 0:
    document.write ("None");
    break;
  case 1:
    document.write ("Only one");
    break;
  case 2:
    document.write ("A pair");
    break;
  case 3:
    document.write ("Three");
    break;
  default:
    document.write ("Many");
    break;
}
</script>
</body>
</html>
