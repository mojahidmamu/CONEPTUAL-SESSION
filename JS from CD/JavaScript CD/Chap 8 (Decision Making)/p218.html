<html>
<body>
<script language="javascript">		
var character = 'a'; 
switch(character) 
{ 
case '1': 
document.write ("you entered 1"); 
break; 
case '2': 
document.write ("you entered 2"); 
break; 
case 'a': 
document.write ("you entered a"); 
break; 
case 'b': 
document.write ("you entered b"); 
break; 
default: 
document.write ("you should enter either 1,2 or a,b"); 
break; 
} 
</script>
