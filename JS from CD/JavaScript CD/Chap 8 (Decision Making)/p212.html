<html>
<body>
<script language="javascript">
		
   var Name = 'Bob';
    switch(Name) {
        case "Jim": document.write ("Your name is Jim"); break;
        case "Linda": document.write ("Your name is Linda"); break;
        case "Bob": document.write ("Your name is Bob"); break;
        case "Sally": document.write ("Your name is Sally"); break;
        default: document.write ("I do not know your name!");
    }
</script>
