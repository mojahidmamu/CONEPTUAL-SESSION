<script language="javascript">
	document.write ("<table width='100' align='center'>");
	for(i=0; i<=5; i=i+1)
	{
		if(i % 2 == 0)
		{
			document.write ("<tr>");
			document.write ("<td style='background-color:red'>");
			document.write (i);
			document.write ("</td>");
			document.write ("</tr>");
		}
		else
		{
			document.write ("<tr>");
			document.write ("<td style='background-color:green'>");
			document.write(i);
			document.write ("</td>");
			document.write ("</tr>");
		}
	}
	document.write ("</table>");
</script>
