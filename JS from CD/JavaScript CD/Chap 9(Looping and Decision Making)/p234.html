<html>
<body>
<script language="javascript">	
for(i=0;i<=10;i++){
document.write ("<b>Value of i:</b>"+i+"<br/>");
}
document.write ("<p/>");
j=10;
for(;j>0;j--){
document.write ("<b>Value of j:</b>"+j+"<br/>");
}
k=2;
document.write ("<p/>");
for(;k<=10;){
document.write ("<b>Value of k:</b>"+k+"<br/>");
k+=2;
}
</script>
</body>
</html>
