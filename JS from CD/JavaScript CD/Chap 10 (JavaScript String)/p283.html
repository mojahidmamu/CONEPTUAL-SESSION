<html>
<body>
<script language="javascript">	 
 flavor = "chocolate"; 

switch (flavor) { 
     
    case "strawberry":
     document.write ("Strawberry is stock!"); 
        break; 
    case "vanilla": 
        document.write ("Vanilla is in stock!"); 
        break; 
    case "choco":
        document.write ("Chocolate is in stock!"); 
        break;         
    default:    
        document.write ("Sorry  " +flavor+ "  is not in stock"); 
        break;     
} 

</script>
</body>
</html>
